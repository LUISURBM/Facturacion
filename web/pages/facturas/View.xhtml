<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewFacturasLabel_fecha}"/>

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturasLabel_tpoPago}"/>
                    <h:outputText value="#{facturasController.selected.tpoPago}" title="#{bundle.ViewFacturasTitle_tpoPago}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_dcuCliente}"/>
                    <h:outputText value="#{facturasController.selected.dcuCliente}" title="#{bundle.ViewFacturasTitle_dcuCliente}"/>

                    <h:outputText value="#{bundle.ViewFacturasLabel_iva}"/>
                    <h:outputText value="#{facturasController.selected.iva}" title="#{bundle.ViewFacturasTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_descuentoTotal}"/>
                    <h:outputText value="#{facturasController.selected.descuentoTotal}" title="#{bundle.ViewFacturasTitle_descuentoTotal}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_impuestoTotal}"/>
                    <h:outputText value="#{facturasController.selected.impuestoTotal}" title="#{bundle.ViewFacturasTitle_impuestoTotal}"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_total}"/>
                    <h:outputText value="#{facturasController.selected.total}" title="#{bundle.ViewFacturasTitle_total}"/>

                <br />
                <h:commandLink action="#{facturasController.destroyAndView}" value="#{bundle.ViewFacturasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturasEditLink}"/>
                <br />
                <h:commandLink action="#{facturasController.prepareCreate}" value="#{bundle.ViewFacturasCreateLink}" />
                <br />
                <h:commandLink action="#{facturasController.prepareList}" value="#{bundle.ViewFacturasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturasIndexLink}"/>
