<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetallesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetallesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{detallesController.selected.id}" title="#{bundle.EditDetallesTitle_id}" required="true" requiredMessage="#{bundle.EditDetallesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDetallesLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detallesController.selected.cantidad}" title="#{bundle.EditDetallesTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditDetallesLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{detallesController.selected.precioUnitario}" title="#{bundle.EditDetallesTitle_precioUnitario}" />
                    <h:outputLabel value="#{bundle.EditDetallesLabel_facturaId}" for="facturaId" />
                    <h:selectOneMenu id="facturaId" value="#{detallesController.selected.facturaId}" title="#{bundle.EditDetallesTitle_facturaId}" >
                        <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetallesLabel_productoId}" for="productoId" />
                    <h:selectOneMenu id="productoId" value="#{detallesController.selected.productoId}" title="#{bundle.EditDetallesTitle_productoId}" >
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detallesController.update}" value="#{bundle.EditDetallesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetallesViewLink}"/>
                <br />
                <h:commandLink action="#{detallesController.prepareList}" value="#{bundle.EditDetallesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetallesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
