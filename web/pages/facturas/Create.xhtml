<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_fecha}" for="fecha" />
                    <p:calendar id="fecha" value="#{facturasController.selected.fecha}" title="#{bundle.CreateFacturasTitle_fecha}" maxdate="#{Calenda.getInstance().getTime()}"/>
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_tpoPago}" for="tpoPago" />
                    <select id="tpoPago" value="#{facturasController.selected.tpoPago}" title="#{bundle.CreateFacturasTitle_tpoPago}" >
                        <option value="1" label="EFECTIVO" itemValue="2" itemLabel="EFECTIVO"/>
                        <option value="2" label="TARJETA" itemValue="2" itemLabel="TARJETA"/>
                    </select>
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_dcuCliente}" for="dcuCliente" />
                    <h:inputText id="dcuCliente" value="#{facturasController.selected.dcuCliente}" title="#{bundle.CreateFacturasTitle_dcuCliente}" />
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{facturasController.selected.nombres}" title="#{bundle.CreateFacturasTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{facturasController.selected.subtotal}" title="#{bundle.CreateFacturasTitle_subtotal}" />
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{facturasController.selected.descuento}" title="#{bundle.CreateFacturasTitle_descuento}" />
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{facturasController.selected.iva}" title="#{bundle.CreateFacturasTitle_iva}" />
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_descuentoTotal}" for="descuentoTotal" />
                    <h:inputText id="descuentoTotal" value="#{facturasController.selected.descuentoTotal}" title="#{bundle.CreateFacturasTitle_descuentoTotal}" />
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_impuestoTotal}" for="impuestoTotal" />
                    <h:inputText id="impuestoTotal" value="#{facturasController.selected.impuestoTotal}" title="#{bundle.CreateFacturasTitle_impuestoTotal}" />
                    <h:outputLabel value="#{bundle.CreateFacturasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{facturasController.selected.total}" title="#{bundle.CreateFacturasTitle_total}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{facturasController.selectedDetalles.cantidad}" title="#{bundle.CreateDetallesTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{facturasController.selectedDetalles.precioUnitario}" title="#{bundle.CreateDetallesTitle_precioUnitario}" />
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_productoId}" for="productoId" />
                    <h:selectOneMenu id="productoId" value="#{facturasController.selectedDetalles.productoId}" title="#{bundle.CreateDetallesTitle_productoId}" >
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturasController.create}" value="#{bundle.CreateFacturasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturasController.prepareList}" value="#{bundle.CreateFacturasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
